<!-- ========== Left Sidebar Start ========== -->
<div class="leftside-menu menuitem-active">
  <!-- Logo Light -->
  <a href="index.html" class="logo logo-light">
    <span class="logo-lg">
      <img src="assets/images/logo.png" alt="logo" height="22" />
    </span>
    <span class="logo-sm">
      <img src="assets/images/logo-sm.png" alt="small logo" height="22" />
    </span>
  </a>

  <!-- Logo Dark -->
  <a href="index.html" class="logo logo-dark">
    <span class="logo-lg">
      <img src="assets/images/logo-dark.png" alt="dark logo" height="22" />
    </span>
    <span class="logo-sm">
      <img src="assets/images/logo-dark-sm.png" alt="small logo" height="22" />
    </span>
  </a>

  <!-- Sidebar Hover Menu Toggle Button -->
  <button
    type="button"
    class="bg-transparent button-sm-hover p-0"
    data-bs-toggle="tooltip"
    data-bs-placement="right"
    aria-label="Show Full Sidebar"
  >
    <i class="ri-checkbox-blank-circle-line align-middle"></i>
  </button>

  <!-- Sidebar -left -->
  <div class="h-100 show" id="leftside-menu-container" data-simplebar="init">
    <div class="simplebar-wrapper" style="margin: 0px">
      <div class="simplebar-height-auto-observer-wrapper">
        <div class="simplebar-height-auto-observer"></div>
      </div>
      <div class="simplebar-mask">
        <div class="simplebar-offset" style="right: 0px; bottom: 0px">
          <div
            class="simplebar-content-wrapper"
            tabindex="0"
            role="region"
            aria-label="scrollable content"
            style="height: 100%; overflow: hidden scroll"
          >
            <div class="simplebar-content" style="padding: 0px">
              <!-- Leftbar User -->
              <div class="leftbar-user">
                <a href="pages-profile.html">
                  <img
                    src="assets/images/users/avatar-1.jpg"
                    alt="user-image"
                    height="42"
                    class="rounded-circle shadow-sm"
                  />
                  <span class="leftbar-user-name">Dominic Keller</span>
                </a>
              </div>

              <!--- Sidemenu -->
              <ul class="side-nav">
                <li class="side-nav-title side-nav-item">Navigation</li>

                <li class="side-nav-item">
                  <a
                    aria-expanded="false"
                    aria-controls="sidebarDashboards"
                    class="side-nav-link"
                  >
                    <i class="uil-home-alt"></i>
                    <span> Dashboards </span>
                  </a>
                </li>

                <li class="side-nav-item">
                  <a
                    data-bs-toggle="collapse"
                    href="#sidebarUser"
                    aria-expanded="false"
                    aria-controls="sidebarUser"
                    class="side-nav-link"
                  >
                    <i class="uil-users-alt"></i>
                    <span> User Management </span>
                    <span class="menu-arrow"></span>
                  </a>
                  <div class="collapse" id="sidebarUser">
                    <ul class="side-nav-second-level">
                      <li>
                        <a [routerLink]="['./users']" routerLinkActive="router-link-active" >Users</a>
                      </li>
                      <li>
                        <a [routerLink]="['./roles']">Roles</a>
                      </li>
                    </ul>
                  </div>
                </li>

                <li class="side-nav-item">
                  <a
                    data-bs-toggle="collapse"
                    href="#sidebarTransaction"
                    aria-expanded="false"
                    aria-controls="sidebarTransaction"
                    class="side-nav-link"
                  >
                    <i class="uil-invoice"></i>
                    <span> Transaction </span>
                    <span class="menu-arrow"></span>
                  </a>
                  <div class="collapse" id="sidebarTransaction">
                    <ul class="side-nav-second-level">
                      <li>
                        <a href="apps-ecommerce-products.html"
                          >Transaction Category</a
                        >
                      </li>
                      <li>
                        <a href="apps-ecommerce-products-details.html"
                          >Transaction Type</a
                        >
                      </li>
                      <li>
                        <a href="apps-ecommerce-orders.html"
                          >Transaction Feature Code</a
                        >
                      </li>
                    </ul>
                  </div>
                </li>

                <li class="side-nav-item">
                  <a
                    data-bs-toggle="collapse"
                    href="#sidebarChargeLimitGl"
                    aria-expanded="false"
                    aria-controls="sidebarChargeLimitGl"
                    class="side-nav-link"
                  >
                    <i class="uil-bill"></i>
                    <span> Charges and Fees </span>
                    <span class="menu-arrow"></span>
                  </a>
                  <div class="collapse" id="sidebarChargeLimitGl">
                    <ul class="side-nav-second-level">
                      <li>
                        <a href="apps-ecommerce-products.html"
                          >Limit Configurations</a
                        >
                      </li>
                      <li>
                        <a href="apps-ecommerce-products-details.html"
                          >Charge Configurations</a
                        >
                      </li>
                    </ul>
                  </div>
                </li>
              </ul>
              <!--- End Sidemenu -->

              <!-- Help Box -->
              <div class="help-box text-white text-center">
                <h5>Admin Panel</h5>
              </div>
              <!-- end Help Box -->

              <div class="clearfix"></div>
            </div>
          </div>
        </div>
      </div>
      <div
        class="simplebar-placeholder"
        style="width: auto; height: 1799px"
      ></div>
    </div>
    <div
      class="simplebar-track simplebar-horizontal"
      style="visibility: hidden"
    >
      <div class="simplebar-scrollbar" style="width: 0px; display: none"></div>
    </div>
    <div class="simplebar-track simplebar-vertical" style="visibility: visible">
      <div
        class="simplebar-scrollbar"
        style="
          height: 362px;
          transform: translate3d(0px, 95px, 0px);
          display: block;
        "
      ></div>
    </div>
  </div>
</div>
<!-- ========== Left Sidebar End ========== -->
